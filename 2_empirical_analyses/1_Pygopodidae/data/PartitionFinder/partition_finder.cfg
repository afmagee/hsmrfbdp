## ALIGNMENT FILE ##
alignment = Pygopodidae.phy;

## BRANCHLENGTHS: linked | unlinked ##
branchlengths = unlinked;

## MODELS OF EVOLUTION: all | allx | mrbayes | beast | gamma | gammai | <list> ##
models = JC, JC+G, JC+I, HKY, HKY+G, HKY+I, GTR, GTR+G, GTR+I;

# MODEL SELECCTION: AIC | AICc | BIC #
model_selection = BIC;

## DATA BLOCKS: see manual for how to define ##
[data_blocks]
Gene1_pos1 = 1-1087\3;
Gene1_pos2 = 2-1087\3;
Gene1_pos3 = 3-1087\3;
Gene2_pos1 = 1088-2158\3;
Gene2_pos2 = 1089-2158\3;
Gene2_pos3 = 1090-2158\3;
Gene3_pos1 = 2159-2590\3;
Gene3_pos2 = 2160-2590\3;
Gene3_pos3 = 2161-2590\3;
Gene4_pos1 = 2591-2974\3;
Gene4_pos2 = 2592-2974\3;
Gene4_pos3 = 2593-2974\3;
Gene5_pos1 = 2975-3756\3;
Gene5_pos2 = 2976-3756\3;
